        /**

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            
            // åˆ›å»ºå¾„å‘æ¸å˜ï¼Œä¸­å¿ƒæœ€äº®ï¼Œè¾¹ç¼˜é€æ˜
            const centerX = 64;

            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 200, 200, 0.9)');

            gradient.addColorStop(0.8, 'rgba(255, 50, 50, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        /**
         * ç”Ÿæˆ3Då®å¿ƒå¿ƒå½¢ä¸Šçš„ç‚¹
         * @param {number} u - å‚æ•° (0 åˆ° 2Ï€)
         * @param {number} v - å‚æ•° (0 åˆ° Ï€)
         * @param {number} r - åŠå¾„æ¯”ä¾‹ (0 åˆ° 1)ï¼Œç”¨äºå¡«å……å†…éƒ¨
         * @returns {Object} åŒ…å« x, y, z åæ ‡çš„å¯¹è±¡
         */
        function getHeart3DPoint(u, v, r = 1) {
            // ä½¿ç”¨æ”¹è¿›çš„3Då¿ƒå½¢å‚æ•°æ–¹ç¨‹
            // å¿ƒå½¢åœ¨xyå¹³é¢çš„æŠ•å½±
            const t = u;
            const x2d = 16 * Math.pow(Math.sin(t), 3);
            const y2d = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            
            // è½¬æ¢ä¸º3Dï¼Œæ·»åŠ zè½´æ·±åº¦
            // v æ§åˆ¶ä»é¡¶éƒ¨åˆ°åº•éƒ¨çš„æ·±åº¦
            const zDepth = Math.cos(v) * 5; // zè½´æ·±åº¦å˜åŒ–ï¼ˆå¢åŠ åšåº¦ï¼‰
            const radius = Math.sin(v); // ä»ä¸­å¿ƒåˆ°è¾¹ç¼˜çš„åŠå¾„
            
            // åº”ç”¨å¿ƒå½¢å½¢çŠ¶
            const scale = 0.7;
            const x = (x2d * radius * r) * scale;
            const y = (y2d * radius * r) * scale;
            const z = zDepth * r * scale;
            
            return { x, y, z };
        }

        /**
         * ç”Ÿæˆå®å¿ƒå¿ƒå½¢å†…éƒ¨å¡«å……ç‚¹
         * @param {number} u - å‚æ•° (0 åˆ° 2Ï€)

         * @param {number} r - åŠå¾„æ¯”ä¾‹ (0 åˆ° 1)
         * @returns {Object} åŒ…å« x, y, z åæ ‡çš„å¯¹è±¡
         */
        function getHeart3DFilledPoint(u, v, r) {
            return getHeart3DPoint(u, v, r);
        }

        function initThreeJS() {

            camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);

            const particleCount = 15000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // ç”Ÿæˆå®å¿ƒ3Då¿ƒå½¢ç²’å­ä½ç½®ï¼Œå¤–å±‚å¯†åº¦é«˜ï¼Œå†…å±‚å¯†åº¦ä½ï¼Œé¿å…ä¸­å¿ƒç™½è‰²å…‰å¸¦
            let generatedCount = 0;
            let attempts = 0;
            const maxAttempts = particleCount * 15; // å¢åŠ å°è¯•æ¬¡æ•°ä»¥è¿‡æ»¤ä¸­å¿ƒç²’å­
            
            while (generatedCount < particleCount && attempts < maxAttempts) {
                attempts++;
                
                // ä½¿ç”¨å¤šä¸ªå‚æ•°ç”Ÿæˆ3Dç©ºé—´ä¸­çš„ç‚¹
                const u = Math.random() * Math.PI * 2; // 0 åˆ° 2Ï€
                const v = Math.random() * Math.PI; // 0 åˆ° Ï€
                
                // ä½¿ç”¨æ›´å¼ºçš„å¹‚å‡½æ•°åˆ†å¸ƒï¼Œå¤§å¹…å‡å°‘ä¸­å¿ƒåŒºåŸŸç²’å­
                // å€¼è¶Šå°ï¼Œå¤–å±‚å¯†åº¦è¶Šé«˜ï¼Œä¸­å¿ƒåŒºåŸŸç²’å­è¶Šå°‘
                const r = Math.pow(Math.random(), 0.3); // 0.3æ¬¡æ–¹ï¼Œè¿›ä¸€æ­¥å‡å°‘ä¸­å¿ƒç²’å­
                
                const point = getHeart3DFilledPoint(u, v, r);
                
                // è®¡ç®—è·ç¦»ä¸­å¿ƒçš„è·ç¦»
                const distanceToCenter = Math.sqrt(
                    point.x * point.x + 
                    point.y * point.y + 
                    point.z * point.z
                );
                const maxDistance = 12; // ä¼°ç®—çš„æœ€å¤§è·ç¦»
                const normalizedDistance = Math.min(distanceToCenter / maxDistance, 1);
                
                // è¿‡æ»¤æ‰ä¸­å¿ƒåŒºåŸŸçš„ç²’å­ï¼ˆnormalizedDistance < 0.25ï¼‰ï¼Œé¿å…ç™½è‰²å…‰å¸¦
                if (normalizedDistance < 0.25) {
                    // ä¸­å¿ƒåŒºåŸŸï¼šåªæœ‰å¾ˆå°çš„æ¦‚ç‡ç”Ÿæˆç²’å­
                    if (Math.random() > 0.15) { // 85%çš„ä¸­å¿ƒåŒºåŸŸç²’å­è¢«è¿‡æ»¤
                        continue;
                    }
                }
                
                // æ·»åŠ å¾®å°çš„éšæœºåç§»ä½¿ç²’å­æ›´è‡ªç„¶
                const offsetX = (Math.random() - 0.5) * 0.15;
                const offsetY = (Math.random() - 0.5) * 0.15;
                const offsetZ = (Math.random() - 0.5) * 0.15;

                positions[generatedCount * 3] = point.x * 1.1 + offsetX;
                positions[generatedCount * 3 + 1] = point.y * 1.1 + offsetY;
                positions[generatedCount * 3 + 2] = point.z * 1.1 + offsetZ;

                // æ ¹æ®è·ç¦»ä¸­å¿ƒçš„è·ç¦»è®¾ç½®äº®åº¦å’Œé¢œè‰²
                // ä¸­å¿ƒåŒºåŸŸå¤§å¹…é™ä½äº®åº¦ï¼Œé¿å…å åŠ åå˜æˆç™½è‰²
                let brightness;
                let saturationFactor;
                
                if (normalizedDistance < 0.3) {
                    // ä¸­å¿ƒåŒºåŸŸï¼šæä½äº®åº¦å’Œé¥±å’Œåº¦
                    brightness = 0.2 + normalizedDistance * 0.3; // 0.2-0.29ï¼Œéå¸¸æš—
                    saturationFactor = 0.3 + normalizedDistance * 0.2; // 0.3-0.35ï¼Œæä½é¥±å’Œåº¦
                } else {
                    // å¤–å±‚åŒºåŸŸï¼šæ­£å¸¸äº®åº¦å’Œé¥±å’Œåº¦
                    brightness = 0.5 + (normalizedDistance - 0.3) * (0.5 / 0.7); // 0.5-1.0
                    saturationFactor = 0.6 + (normalizedDistance - 0.3) * (0.4 / 0.7); // 0.6-1.0
                }
                
                // è®¾ç½®é¢œè‰²ï¼ˆä¿æŒçº¢è‰²ï¼Œæ ¹æ®ä½ç½®è°ƒæ•´ï¼‰
                const baseRed = 0.8 + Math.random() * 0.2; // çº¢è‰²é€šé“ï¼š0.8-1.0
                const baseGreen = 0.05 + Math.random() * 0.1; // ç»¿è‰²é€šé“ï¼š0.05-0.15ï¼ˆé™ä½ï¼‰
                const baseBlue = 0.1 + Math.random() * 0.1; // è“è‰²é€šé“ï¼š0.1-0.2ï¼ˆé™ä½ï¼‰
                
                // åº”ç”¨äº®åº¦å’Œé¥±å’Œåº¦è°ƒæ•´ï¼Œä¸­å¿ƒåŒºåŸŸææš—ï¼Œé¿å…å åŠ å˜ç™½
                colors[generatedCount * 3] = Math.min(baseRed * brightness * saturationFactor, 0.85); // è¿›ä¸€æ­¥é™åˆ¶æœ€å¤§å€¼
                colors[generatedCount * 3 + 1] = baseGreen * brightness * saturationFactor;
                colors[generatedCount * 3 + 2] = baseBlue * brightness * saturationFactor;
                
                generatedCount++;
            }
            
            // å¦‚æœç”Ÿæˆçš„ç²’å­æ•°é‡ä¸è¶³ï¼Œç”¨å¤–å±‚ç²’å­å¡«å……
            if (generatedCount < particleCount) {
                for (let i = generatedCount; i < particleCount; i++) {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const r = 0.5 + Math.random() * 0.5; // åªç”Ÿæˆå¤–å±‚ç²’å­ï¼ˆ0.5-1.0ï¼‰
                    const point = getHeart3DFilledPoint(u, v, r);
                    
                    positions[i * 3] = point.x * 1.1;
                    positions[i * 3 + 1] = point.y * 1.1;
                    positions[i * 3 + 2] = point.z * 1.1;
                    
                    const brightness = 0.7 + Math.random() * 0.3; // å¤–å±‚æ­£å¸¸äº®åº¦
                    const saturationFactor = 0.8 + Math.random() * 0.2; // å¤–å±‚æ­£å¸¸é¥±å’Œåº¦
                    const baseRed = 0.85 + Math.random() * 0.15;
                    const baseGreen = 0.1 + Math.random() * 0.1;
                    const baseBlue = 0.15 + Math.random() * 0.1;
                    
                    colors[i * 3] = Math.min(baseRed * brightness * saturationFactor, 0.9);
                    colors[i * 3 + 1] = baseGreen * brightness * saturationFactor;
                    colors[i * 3 + 2] = baseBlue * brightness * saturationFactor;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // ä¿å­˜åŸå§‹ä½ç½®ç”¨äºåŠ¨ç”»
            originalPositions = new Float32Array(positions);

            // åˆ›å»ºç²’å­æè´¨ - æ·»åŠ è¾‰å…‰å‘å…‰æ•ˆæœï¼Œé™ä½å åŠ å¼ºåº¦é¿å…ç™½è‰²é«˜äº®
            const glowTexture = createGlowTexture();
            const material = new THREE.PointsMaterial({
                size: 0.8, // å¢å¤§ç²’å­å°ºå¯¸ä»¥å¢å¼ºå‘å…‰æ„Ÿå’Œå¯è§åº¦
                vertexColors: true,

                blending: THREE.AdditiveBlending, // å åŠ æ··åˆæ¨¡å¼äº§ç”Ÿè¾‰å…‰
                depthWrite: false, // å…³é—­æ·±åº¦å†™å…¥ï¼Œå¢å¼ºå‘å…‰æ•ˆæœ
                sizeAttenuation: true,
                map: glowTexture, // ä½¿ç”¨å‘å…‰çº¹ç†
                alphaTest: 0.01 // é€æ˜åº¦æµ‹è¯•ï¼Œä¼˜åŒ–æ€§èƒ½
            });

            // åˆ›å»ºç²’å­ç³»ç»Ÿ
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            // æ·»åŠ ç¯å¢ƒå…‰ - æé«˜äº®åº¦ï¼Œé…åˆå‘å…‰æ•ˆæœ
            const ambientLight = new THREE.AmbientLight(0xff0000, 0.4); // æé«˜å¼ºåº¦ï¼Œå¢å¼ºæ•´ä½“äº®åº¦
            scene.add(ambientLight);

            // æ·»åŠ ä¸»å…‰æº - ä»ä¸Šæ–¹ç…§äº®
            const directionalLight = new THREE.DirectionalLight(0xff69b4, 0.6); // æé«˜å¼ºåº¦

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();

        /**
         * åŠ¨ç”»å¾ªç¯
         */
        function animate() {
            requestAnimationFrame(animate);

            // å¿ƒè·³åŠ¨ç”» - å‡å¼±å¿½è¿œå¿½è¿‘çš„æ•ˆæœ
            heartbeatPhase += 0.02;
            const heartbeatScale = 1 + Math.sin(heartbeatPhase) * 0.05;
            particleSystem.scale.set(heartbeatScale, heartbeatScale, heartbeatScale);

            // å¾®å¾®å‘å·¦ä¸Šä¾§å€¾æ–œï¼Œè‡ªç„¶å·¦å³ä¸Šä¸‹æ‘†åŠ¨
            const time = Date.now() * 0.001;
            
            // åŸºç¡€å‘å·¦ä¸Šä¾§å€¾æ–œ
            const baseTiltX = -0.15; // å‘ä¸Šå€¾æ–œï¼ˆXè½´è´Ÿæ–¹å‘ï¼‰
            const baseTiltY = -0.15; // å‘å·¦å€¾æ–œï¼ˆYè½´è´Ÿæ–¹å‘ï¼‰
            
            // è‡ªç„¶çš„ä¸Šä¸‹æ‘†åŠ¨ï¼ˆXè½´ï¼Œåœ¨å€¾æ–œåŸºç¡€ä¸Šæ‘†åŠ¨ï¼‰
            const swingX = Math.sin(time * 0.3) * 0.12 + Math.sin(time * 0.5) * 0.05; // å åŠ ä¸¤ä¸ªé¢‘ç‡ï¼Œæ›´è‡ªç„¶
            
            // è‡ªç„¶çš„å·¦å³æ‘†åŠ¨ï¼ˆYè½´ï¼Œåœ¨å€¾æ–œåŸºç¡€ä¸Šæ‘†åŠ¨ï¼‰
            const swingY = Math.cos(time * 0.25) * 0.1 + Math.cos(time * 0.4) * 0.04; // å åŠ ä¸¤ä¸ªé¢‘ç‡
            
            // åº”ç”¨å€¾æ–œå’Œæ‘†åŠ¨
            particleSystem.rotation.x = baseTiltX + swingX; // å‘ä¸Šå€¾æ–œ + ä¸Šä¸‹æ‘†åŠ¨
            particleSystem.rotation.y = baseTiltY + swingY; // å‘å·¦å€¾æ–œ + å·¦å³æ‘†åŠ¨

            // æ›´æ–°ç²’å­ä½ç½®ï¼ˆè½»å¾®æµ®åŠ¨æ•ˆæœï¼Œé€‚åˆ3Då®å¿ƒç»“æ„ï¼‰
            if (originalPositions) {
                const positions = particleSystem.geometry.attributes.position.array;
                const time = Date.now() * 0.001;
                
                // å¤„ç†ç‚¹å‡»æ‰©æ•£æ•ˆæœ
                if (isSpreading) {
                    clickSpreadPhase += 0.05; // æ‰©æ•£åŠ¨ç”»é€Ÿåº¦
                    if (clickSpreadPhase >= 1) {
                        clickSpreadPhase = 0;
                        isSpreading = false;
                    }
                }
                
                // æ‰©æ•£ç¼“åŠ¨å‡½æ•°ï¼ˆease-outï¼‰
                const spreadEase = isSpreading ? (1 - Math.pow(1 - clickSpreadPhase, 3)) : 0;
                const spreadAmount = spreadEase * 1.5; // æ‰©æ•£è·ç¦»
                
                for (let i = 0; i < positions.length; i += 3) {
                    const index = i / 3;
                    
                    // è®¡ç®—ç²’å­åˆ°ä¸­å¿ƒçš„è·ç¦»å’Œæ–¹å‘
                    const origX = originalPositions[i];
                    const origY = originalPositions[i + 1];
                    const origZ = originalPositions[i + 2];
                    
                    // è®¡ç®—ä»ä¸­å¿ƒåˆ°ç²’å­çš„æ–¹å‘å‘é‡
                    const distance = Math.sqrt(origX * origX + origY * origY + origZ * origZ);
                    const dirX = distance > 0 ? origX / distance : 0;
                    const dirY = distance > 0 ? origY / distance : 0;
                    const dirZ = distance > 0 ? origZ / distance : 0;
                    
                    // åº”ç”¨æ‰©æ•£æ•ˆæœ
                    const spreadX = dirX * spreadAmount;
                    const spreadY = dirY * spreadAmount;
                    const spreadZ = dirZ * spreadAmount;
                    
                    // æ›´å¾®å¦™çš„æµ®åŠ¨æ•ˆæœï¼Œä¿æŒå®å¿ƒæ„Ÿ
                    const floatX = Math.sin(time * 0.3 + index * 0.01) * 0.15;
                    const floatY = Math.cos(time * 0.4 + index * 0.01) * 0.15;
                    const floatZ = Math.sin(time * 0.5 + index * 0.02) * 0.2;
                    
                    positions[i] = origX + spreadX + floatX;
                    positions[i + 1] = origY + spreadY + floatY;
                    positions[i + 2] = origZ + spreadZ + floatZ;
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }

            // æ¸²æŸ“åœºæ™¯
            renderer.render(scene, camera);
        }

            const galaxyAngle = 15; // é“¶æ²³å€¾æ–œè§’åº¦ï¼ˆåº¦ï¼‰ï¼Œä»å³ä¸Šåˆ°å·¦ä¸‹ï¼Œè§’åº¦å‡å°
            const angleRad = (galaxyAngle * Math.PI) / 180; // è½¬æ¢ä¸ºå¼§åº¦
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // ç”Ÿæˆä½ç½®ï¼Œä½¿æ˜Ÿæ˜Ÿæ›´åˆ†æ•£åœ°åˆ†å¸ƒåœ¨é“¶æ²³å¸¦ä¸­
                let x, y, distanceFromCenter;
                
                // ä½¿ç”¨æƒé‡åˆ†å¸ƒï¼Œå‡å°‘é›†ä¸­åº¦ï¼Œä½¿æ˜Ÿæ˜Ÿæ›´åˆ†æ•£
                const rand = Math.random();
                if (rand < 0.55) {
                    // 55%çš„æ˜Ÿæ˜Ÿåœ¨é“¶æ²³å¸¦å†…ï¼ˆé™ä½é›†ä¸­åº¦ï¼Œæ›´åˆ†æ•£ï¼‰
                    // æ²¿é“¶æ²³å¸¦æ–¹å‘åˆ†å¸ƒ
                    const t = Math.random(); // 0-1ï¼Œæ²¿é“¶æ²³å¸¦çš„ä½ç½®
                    // å¢åŠ åç§»èŒƒå›´ï¼Œä½¿æ˜Ÿæ˜Ÿæ›´åˆ†æ•£
                    const offset = (Math.random() - 0.5) * galaxyWidth * 1.2; // å¢åŠ åç§»èŒƒå›´
                    
                    // è®¡ç®—æ²¿é“¶æ²³å¸¦çš„ä½ç½®ï¼ˆä»å³ä¸Šåˆ°å·¦ä¸‹ï¼‰ï¼Œå¢åŠ åˆ†å¸ƒèŒƒå›´
                    const centerX = galaxyCenterX - (t - 0.5) * 1.0; // å¢åŠ Xæ–¹å‘åˆ†å¸ƒèŒƒå›´
                    const centerY = galaxyCenterY + (t - 0.5) * 0.8; // å¢åŠ Yæ–¹å‘åˆ†å¸ƒèŒƒå›´
                    
                    // åº”ç”¨å‚ç›´äºé“¶æ²³å¸¦çš„åç§»
                    x = centerX + offset * Math.cos(angleRad + Math.PI / 2);
                    y = centerY + offset * Math.sin(angleRad + Math.PI / 2);
                    
                    // è®¡ç®—è·ç¦»é“¶æ²³ä¸­å¿ƒçš„è·ç¦»
                    distanceFromCenter = Math.abs(offset) / (galaxyWidth / 2);
                } else {
                    // 30%çš„æ˜Ÿæ˜Ÿéšæœºåˆ†å¸ƒï¼ˆèƒŒæ™¯æ˜Ÿæ˜Ÿï¼‰
                    x = Math.random();
                    y = Math.random();
                    // è®¡ç®—åˆ°é“¶æ²³ä¸­å¿ƒçš„è·ç¦»
                    const dx = x - galaxyCenterX;
                    const dy = y - galaxyCenterY;
                    const rotatedX = dx * Math.cos(-angleRad) - dy * Math.sin(-angleRad);
                    distanceFromCenter = Math.abs(rotatedX) / (galaxyWidth / 2);
                }
                
                // å…è®¸æ˜Ÿæ˜Ÿè¶…å‡ºå±å¹•è¾¹ç¼˜ï¼Œå½¢æˆæ›´è‡ªç„¶çš„åˆ†å¸ƒï¼ˆä¸é™åˆ¶è¾¹ç•Œï¼‰
                // åªé™åˆ¶åœ¨åˆç†èŒƒå›´å†…ï¼Œé¿å…è¿‡åº¦è¶…å‡º
                x = Math.max(-0.1, Math.min(1.1, x)); // å…è®¸è¶…å‡ºå±å¹•10%
                y = Math.max(-0.1, Math.min(1.1, y)); // å…è®¸è¶…å‡ºå±å¹•10%
                
                star.style.left = x * 100 + '%';
                star.style.top = y * 100 + '%';
                
                // æ ¹æ®è·ç¦»é“¶æ²³ä¸­å¿ƒçš„è·ç¦»è°ƒæ•´å¤§å°å’Œäº®åº¦
                // é“¶æ²³ä¸­å¿ƒæ›´äº®æ›´å¤§ï¼Œè¾¹ç¼˜æ›´æš—æ›´å°ï¼Œä½¿ç”¨æ›´æŸ”å’Œçš„è¡°å‡ï¼Œé¿å…æ˜æ˜¾è¾¹ç•Œ
                // ä½¿ç”¨å¹³æ–¹æ ¹å‡½æ•°ä½¿è¿‡æ¸¡æ›´å¹³æ»‘
                const normalizedDist = Math.min(distanceFromCenter, 1.5); // å…è®¸è¶…å‡º1.0ï¼Œä½†é™åˆ¶åœ¨1.5
                const galaxyBrightness = Math.max(0, 1 - Math.sqrt(normalizedDist) * 0.7); // ä½¿ç”¨å¹³æ–¹æ ¹ä½¿è¿‡æ¸¡æ›´å¹³æ»‘
                
                // éšæœºå¤§å°ï¼Œé“¶æ²³ä¸­å¿ƒçš„æ˜Ÿæ˜Ÿæ›´å¤§
                const baseSize = galaxyBrightness > 0.5 ? 
                    Math.random() * 1.5 + 1.0 : // é“¶æ²³ä¸­å¿ƒï¼š1.0-2.5px
                    Math.random() * 0.8 + 0.4; // è¾¹ç¼˜ï¼š0.4-1.2px
                
                star.style.width = baseSize + 'px';
                star.style.height = baseSize + 'px';
                
                // éšæœºé—ªçƒé€Ÿåº¦ï¼ˆ1.5-4ç§’ï¼‰
                const duration = Math.random() * 2.5 + 1.5;
                star.style.animationDuration = duration + 's';
                
                // éšæœºå»¶è¿Ÿå¼€å§‹æ—¶é—´
                star.style.animationDelay = Math.random() * duration + 's';
                
                // æ ¹æ®é“¶æ²³ä½ç½®è°ƒæ•´äº®åº¦
                // é“¶æ²³ä¸­å¿ƒçš„æ˜Ÿæ˜Ÿæ›´äº®ï¼Œè¾¹ç¼˜æ›´æš—
                const baseOpacity = galaxyBrightness > 0.5 ?
                    Math.random() * 0.3 + 0.5 : // é“¶æ²³ä¸­å¿ƒï¼š0.5-0.8
                    Math.random() * 0.2 + 0.2; // è¾¹ç¼˜ï¼š0.2-0.4
                
                star.style.opacity = baseOpacity;
                
                // é“¶æ²³ä¸­å¿ƒçš„æ˜Ÿæ˜Ÿæ·»åŠ æ›´äº®çš„å‘å…‰æ•ˆæœ
                if (galaxyBrightness > 0.6) {
                    star.style.boxShadow = 
                        `0 0 ${baseSize * 2}px rgba(255, 255, 255, 0.8), 
                         0 0 ${baseSize * 4}px rgba(200, 180, 255, 0.4),
                         0 0 ${baseSize * 6}px rgba(150, 130, 220, 0.2)`;
                }
                
                starsContainer.appendChild(star);
            }
        }

        function checkPageAccess() {

            const fromEntryPage = sessionStorage.getItem('fromEntryPage');

                window.location.href = 'index.html';

            // æ¸…é™¤æ ‡è®°ï¼Œä»¥ä¾¿ä¸‹æ¬¡åˆ·æ–°æ—¶èƒ½æ­£ç¡®è·³è½¬
            sessionStorage.removeItem('fromEntryPage');

        document.addEventListener('DOMContentLoaded', () => {

            if (!checkPageAccess()) {

            initAudio();
